services:
  redis:
    image: redis:latest
    container_name: redis
    ports:
      - '6379:6379'
    depends_on:
      - php-fpm
    networks:
      - app-network

  php-fpm:
    build: ./php-fpm/
    container_name: php-fpm
    volumes:
      - ./laravel-prometheus-grafana:/var/www
    networks:
      - app-network

  nginx:
    image: fabiocicerchia/nginx-lua:1.27.2
    container_name: nginx
    volumes:
      - ./laravel-prometheus-grafana:/var/www:cached
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./nginx-lua-prometheus-0.20240525:/etc/nginx/lua
    ports:
      - "80:80"
      - "9145:9145"
    depends_on:
      - php-fpm
    networks:
      - app-network

  nginx-prometheus-exporter:
    image: nginx/nginx-prometheus-exporter:1.3
    container_name: nginx-prometheus-exporter
    command: -nginx.scrape-uri http://app:8080/stub_status
    ports:
      - 9113:9113
    depends_on:
      - nginx
    networks:
      - app-network

  prometheus:
    image: prom/prometheus:v2.55.0
    container_name: prometheus
    volumes:
      - ./prometheus.yaml:/etc/prometheus/prometheus.yaml
      - ./prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yaml'
    ports:
      - '9090:9090'
    networks:
      - app-network

  renderer:
    image: grafana/grafana-image-renderer:3.11.6
    environment:
      BROWSER_TZ: Asia/Taipei
    ports:
      - '8081:8081'
    networks:
      - app-network

  grafana:
    image: grafana/grafana:11.3.0
    container_name: grafana
    volumes:
      - ./grafana_data:/var/lib/grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: pass
      GF_RENDERING_SERVER_URL: http://renderer:8081/render
      GF_RENDERING_CALLBACK_URL: http://grafana:3000/
      GF_LOG_FILTERS: rendering:debug
    depends_on:
      - prometheus
      - renderer
    ports:
      - '3000:3000'
    networks:
      - app-network

networks:
  app-network:
    driver: bridge